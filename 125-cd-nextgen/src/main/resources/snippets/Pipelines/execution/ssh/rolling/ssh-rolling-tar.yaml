spec:
  execution:
    steps:
      - stepGroup:
          name: Phase
          identifier: Phase
          strategy:
            repeat:
              items: <+stage.output.hosts>
              maxConcurrency: <+maxConcurrency>
              partitionSize: <+partitionSize>
              unit: <+unit>
          steps:
            - stepGroup:
                name: Phase Group
                identifier: phase_group
                strategy:
                  repeat:
                    items: <+repeat.partition>
                steps:
                  - step:
                      type: Command
                      name: "Deploy"
                      identifier: Deploy
                      timeout: 10m
                      spec:
                        onDelegate: false
                        environmentVariables: [ ]
                        outputVariables: [ ]
                        commandUnits:
                          - identifier: Setup_Runtime_Paths
                            name: "Setup Runtime Paths"
                            type: Script
                            spec:
                              shell: Bash
                              source:
                                type: Inline
                                spec:
                                  script: |-
                                    <+setup_runtime_paths_script>
                          - identifier: Stop_Service
                            name: "Stop Service"
                            type: Script
                            spec:
                              workingDirectory: $HOME/<+service.name>/<+env.name>/tomcat/bin
                              shell: Bash
                              source:
                                type: Inline
                                spec:
                                  script: "# [ -f ./shutdown.sh ] && ./shutdown.sh  || true"
                          - identifier: Process_Stopped
                            name: "Process Stopped"
                            type: Script
                            spec:
                              workingDirectory: $HOME/<+service.name>/<+env.name>/tomcat/bin
                              shell: Bash
                              source:
                                type: Inline
                                spec:
                                  script: |-
                                    <+process_stop_script>
                          - identifier: Port_Cleared
                            name: "Port Cleared"
                            type: Script
                            spec:
                              workingDirectory: $HOME/<+service.name>/<+env.name>/tomcat/bin
                              shell: Bash
                              source:
                                type: Inline
                                spec:
                                  script: |-
                                    <+port_cleared_script>
                          - identifier: Copy_Artifact
                            name: "Copy Artifact"
                            type: Copy
                            spec:
                              sourceType: Artifact
                              destinationPath: $HOME/<+service.name>/<+env.name>
                          - identifier: Expand_Artifact
                            name: "Expand Artifact"
                            type: Script
                            spec:
                              shell: Bash
                              workingDirectory: $HOME/<+service.name>/<+env.name>
                              source:
                                type: Inline
                                spec:
                                  script: |-
                                    # rm -rf tomcat
                                    # rm -rf ${TomcatBinaryName}
                                    # tar xzvf ${TomcatBinaryName}.tar.gz
                                    # ln -s ${TomcatBinaryName} tomcat
                                    # chmod +x tomcat/bin/*
                          - identifier: Start_Service
                            name: "Start Service"
                            type: Script
                            spec:
                              workingDirectory: $HOME/<+service.name>/<+env.name>/tomcat/bin
                              shell: Bash
                              source:
                                type: Inline
                                spec:
                                  script: "# ./startup.sh"
                          - identifier: Process_Running
                            name: "Process Running"
                            type: Script
                            spec:
                              workingDirectory: $HOME/<+service.name>/<+env.name>/tomcat/bin
                              shell: Bash
                              source:
                                type: Inline
                                spec:
                                  script: |-
                                    <+process_run_script>
                          - identifier: Port_Listening
                            name: "Port Listening"
                            type: Script
                            spec:
                              workingDirectory: $HOME/<+service.name>/<+env.name>/tomcat/bin
                              shell: Bash
                              source:
                                type: Inline
                                spec:
                                  script: |-
                                    <+port_listening_script>
    rollbackSteps:
      - stepGroup:
          name: Phase
          identifier: Phase
          strategy:
            repeat:
              items: <+stage.output.hosts>
              maxConcurrency: <+maxConcurrency>
              partitionSize: <+partitionSize>
              unit: <+unit>
          steps:
            - stepGroup:
                name: Phase Group Rollback
                identifier: phase_group_rollback
                strategy:
                  repeat:
                    items: <+repeat.partition>
                steps:
                  - step:
                      name: "Rollback"
                      identifier: Rollback
                      type: Command
                      timeout: 10m
                      spec:
                        onDelegate: false
                        environmentVariables: [ ]
                        outputVariables: [ ]
                        commandUnits:
                          - identifier: Stop_Service_Rollback
                            name: "Stop Service Rollback"
                            type: Script
                            spec:
                              workingDirectory: $HOME/<+service.name>/<+env.name>/tomcat/bin
                              shell: Bash
                              source:
                                type: Inline
                                spec:
                                  script: "# [ -f ./shutdown.sh ] && ./shutdown.sh  || true"
                          - identifier: Process_Stopped_Rollback
                            name: "Process Stopped Rollback"
                            type: Script
                            spec:
                              workingDirectory: $HOME/<+service.name>/<+env.name>/tomcat/bin
                              shell: Bash
                              source:
                                type: Inline
                                spec:
                                  script: |-
                                    <+process_stop_script>
                          - identifier: Port_Cleared_Rollback
                            name: "Port Cleared Rollback"
                            type: Script
                            spec:
