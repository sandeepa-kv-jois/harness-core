spec:
  execution:
    rollbackSteps:
      - stepGroup:
          identifier: Step_Group_Rollback_<+phase>
          name: "Step Group"
          strategy:
            repeat:
              items: <+stage.output.hosts>
              start: <+start>
              end: <+end>
              unit: <+unit>
          steps:
            - step:
                name: "Rollback"
                identifier: Rollback_<+phase>
                timeout: 10m
                template:
                  templateRef: account.Default_Install_Tar_Bash
                  templateInputs:
                    type: Command
                    spec:
                      environmentVariables:
                        - name: DestinationDirectory
                          type: String
                          value: "$HOME/<+service.name>/<+env.name>"
                        - name: WorkingDirectory
                          type: String
                          value: "$HOME/<+service.name>/<+env.name>/tomcat/bin"
      - step:
          type: Verify
          name: Verify Rollback
          identifier: Verify_Rollback_<+phase>
          timeout: 2h
          spec: { }