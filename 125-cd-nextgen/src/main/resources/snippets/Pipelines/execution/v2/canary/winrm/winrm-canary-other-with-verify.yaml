spec:
  execution:
    steps:
      - stepGroup:
          identifier: Step_Group_<+phase>
          name: "Step Group"
          strategy:
            repeat:
              items: <+stage.output.hosts>
              start: <+start>
              end: <+end>
              unit: <+unit>
          steps:
            - step:
                name: "Deploy"
                identifier: Deploy_<+phase>
                type: Command
                timeout: 10m
                spec:
                  onDelegate: false
                  environmentVariables: []
                  outputVariables: []
                  commandUnits: []
            - step:
                type: Verify
                name: Verify
                identifier: Verify_<+phase>
                timeout: 2h
                spec: {}