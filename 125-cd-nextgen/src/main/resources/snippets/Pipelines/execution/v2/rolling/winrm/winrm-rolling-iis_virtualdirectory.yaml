spec:
  execution:
    steps:
      - stepGroup:
          name: Phase
          identifier: Phase
          strategy:
            repeat:
              items: <+stage.output.hosts>
              maxConcurrency: <+maxConcurrency>
              partitionSize: <+partitionSize>
              unit: <+unit>
          steps:
            - stepGroup:
                name: Phase Group
                identifier: phase_group
                strategy:
                  repeat:
                    items: <+repeat.partition>
                steps:
                  - step:
                      name: "Deploy"
                      identifier: Deploy
                      timeout: 10m
                      template:
                        templateRef: account.Default_ISS_Virtual_Directory_PowerShell
                        templateInputs:
                          type: Command
                          spec:
                            environmentVariables:
                              - name: ReleaseNo
                                type: String
                                value: "0.1"
                              - name: AppPoolName
                                type: String
                                value: "DefaultAppPool"
                              - name: AppPoolDotNetVersion
                                type: String
                                value: "v4.0"
                              - name: DownloadDirectory
                                type: String
                                value: "$env:TEMP"
                              - name: AppPhysicalDirectory
                                type: String
                                value: "$env:SYSTEMDRIVE"
                              - name: DestinationDirectory
                                type: String
                                value: "%USERPROFILE%\\<+service.name>\\<+env.name>"
    rollbackSteps:
      - stepGroup:
          name: Phase
          identifier: Phase
          strategy:
            repeat:
              items: <+stage.output.hosts>
              maxConcurrency: <+maxConcurrency>
              partitionSize: <+partitionSize>
              unit: <+unit>
          steps:
            - stepGroup:
                name: Phase Group Rollback
                identifier: phase_group_rollback
                strategy:
                  repeat:
                    items: <+repeat.partition>
                steps:
                  - step:
                      name: "Rollback"
                      identifier: Rollback
                      timeout: 10m
                      template:
                        templateRef: account.Default_ISS_Virtual_Directory_PowerShell
                        templateInputs:
                          type: Command
                          spec:
                            environmentVariables:
                              - name: ReleaseNo
                                type: String
                                value: "0.1"
                              - name: AppPoolName
                                type: String
                                value: "DefaultAppPool"
                              - name: AppPoolDotNetVersion
                                type: String
                                value: "v4.0"
                              - name: DownloadDirectory
                                type: String
                                value: "$env:TEMP"
                              - name: AppPhysicalDirectory
                                type: String
                                value: "$env:SYSTEMDRIVE"
                              - name: DestinationDirectory
                                type: String
                                value: "%USERPROFILE%\\<+service.name>\\<+env.name>"