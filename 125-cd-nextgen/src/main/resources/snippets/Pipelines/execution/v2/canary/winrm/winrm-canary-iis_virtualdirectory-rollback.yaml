spec:
  execution:
    rollbackSteps:
      - stepGroup:
          identifier: Step_Group_Rollback_<+phase>
          name: "Step Group"
          strategy:
            repeat:
              items: <+stage.output.hosts>
              start: <+start>
              end: <+end>
              unit: <+unit>
          steps:
            - step:
                name: "Rollback"
                identifier: Rollback_<+phase>
                timeout: 10m
                template:
                  templateRef: account.Default_ISS_Virtual_Directory_PowerShell
                  templateInputs:
                    type: Command
                    spec:
                      environmentVariables:
                        - name: ReleaseNo
                          type: String
                          value: "0.1"
                        - name: AppPoolName
                          type: String
                          value: "DefaultAppPool"
                        - name: AppPoolDotNetVersion
                          type: String
                          value: "v4.0"
                        - name: DownloadDirectory
                          type: String
                          value: "$env:TEMP"
                        - name: AppPhysicalDirectory
                          type: String
                          value: "$env:SYSTEMDRIVE"
                        - name: DestinationDirectory
                          type: String
                          value: "%USERPROFILE%\\<+service.name>\\<+env.name>"