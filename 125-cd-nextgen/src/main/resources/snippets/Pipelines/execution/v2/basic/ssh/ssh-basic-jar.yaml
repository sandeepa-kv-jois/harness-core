spec:
  execution:
    steps:
      - step:
          name: "Deploy"
          identifier: Deploy
          timeout: 10m
          strategy:
            repeat:
              items: <+stage.output.hosts>
          template:
            templateRef: account.Default_Install_Jar_Bash
            templateInputs:
              type: Command
              spec:
                environmentVariables:
                  - name: DestinationDirectory
                    type: String
                    value: "$HOME/<+service.name>/<+env.name>"
                  - name: WorkingDirectory
                    type: String
                    value: "$HOME/<+service.name>/<+env.name>/tomcat/bin"
    rollbackSteps:
      - step:
          name: "Rollback"
          identifier: Rollback
          timeout: 10m
          strategy:
            repeat:
              items: <+stage.output.hosts>
          template:
            templateRef: account.Default_Install_Jar_Bash
            templateInputs:
              type: Command
              spec:
                environmentVariables:
                  - name: DestinationDirectory
                    type: String
                    value: "$HOME/<+service.name>/<+env.name>"
                  - name: WorkingDirectory
                    type: String
                    value: "$HOME/<+service.name>/<+env.name>/tomcat/bin"