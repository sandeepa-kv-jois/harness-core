failureStrategies:
  - onFailure:
      errors:
        - AllErrors
      action:
        type: StageRollback
spec:
  execution:
    steps:
      - step:
          name: "Rollout Deployment"
          identifier: rolloutDeployment
          type: K8sRollingDeploy
          timeout: 10m
          spec:
            skipDryRun: false
            pruningEnabled: false
      - step:
          type: Verify
          name: Verify
          identifier: Verify
          timeout: 2h
          spec: {}
    rollbackSteps:
      - step:
          name: "Rollback Rollout Deployment"
          identifier: rollbackRolloutDeployment
          type: K8sRollingRollback
          timeout: 10m
          spec:
            pruningEnabled: false
