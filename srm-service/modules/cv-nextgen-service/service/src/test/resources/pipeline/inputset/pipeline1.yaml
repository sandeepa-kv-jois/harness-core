pipeline:
  name: pipeline2
  identifier: pipeline2
  projectIdentifier: cvngsignoff16aug
  orgIdentifier: CVNG
  tags: {}
  stages:
    - stage:
        name: stage1
        identifier: stage1
        description: ""
        type: Deployment
        spec:
          serviceConfig:
            serviceRef: <+input>
            serviceDefinition:
              type: Kubernetes
              spec:
                variables: []
          infrastructure:
            environmentRef: env
            infrastructureDefinition:
              type: KubernetesDirect
              spec:
                connectorRef: account.test_demo_0
                namespace: default
                releaseName: release-<+INFRA_KEY>
            allowSimultaneousDeployments: false
          execution:
            steps:
              - step:
                  type: Verify
                  name: verify
                  identifier: verify
                  spec:
                    type: Rolling
                    spec:
                      duration: 5m
                      deploymentTag: <+tag>
                      sensitivity: HIGH
                  timeout: 2h
                  failureStrategies:
                    - onFailure:
                        errors:
                          - Verification
                        action:
                          type: ManualIntervention
                          spec:
                            timeout: 2h
                            onTimeout:
                              action:
                                type: StageRollback
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: ManualIntervention
                          spec:
                            timeout: 2h
                            onTimeout:
                              action:
                                type: Ignore
            rollbackSteps: []
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - AllErrors
              action:
                type: StageRollback
