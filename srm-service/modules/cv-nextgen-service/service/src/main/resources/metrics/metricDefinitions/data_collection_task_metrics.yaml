name: Data collection Task metrics
identifier: data_task_duration_metrics
metricGroup: data_collection_task
metrics:
  - metricName: data_collection_task_total_time
    metricDefinition: Time taken to finish from the time when it becomes elligible to finish.
    type: Duration
    distribution: [ 0m, 15s, 30s, 1m, 2m, 4m, 8m, 16m, 32m]
    unit: "ms"
  - metricName: data_collection_task_wait_time
    metricDefinition: Wait time after it becomes elligible to finish.
    type: Duration
    distribution: [ 0m, 15s, 30s, 1m, 2m, 4m, 8m, 16m, 32m]
    unit: "ms"
  - metricName: data_collection_task_running_time
    metricDefinition: Running time after the task is picked up.
    type: Duration
    distribution: [ 0m, 15s, 30s, 1m, 2m, 4m, 8m, 16m, 32m]
    unit: "ms"
  - metricName: data_collection_task_failed_count
    metricDefinition: data collection task failed count
    type: Count
    unit: "1"
  - metricName: data_collection_task_success_count
    metricDefinition: data collection task success count
    type: Count
    unit: "1"
