customDeployment:
  infrastructure:
    variables:
      - name: clusterUrl
        type: String
        value: <+input>
      - name: image
        type: Connector
        value: account.harnessImage
        description: "Connector"
    fetchInstancesScript:
      store:
        type: Harness
        spec:
          files:
            - account:/manifest.yml
            - account:/manifest1.yml
    instancesListPath: instances
    instanceAttributes:
      - name: hostName
        jsonPath: <+input>
        description: "IP address of the host"
  execution:
    stepTemplateRefs:
      - org.OpenStackSetup
