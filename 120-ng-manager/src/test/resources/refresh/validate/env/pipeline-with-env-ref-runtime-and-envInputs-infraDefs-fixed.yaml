pipeline:
  name: "s3 test"
  identifier: "s3_test"
  projectIdentifier: "inder_test"
  orgIdentifier: "default"
  tags: {}
  stages:
    - stage:
        name: "serverless"
        identifier: "serverless"
        description: ""
        type: "Deployment"
        spec:
          deploymentType: "ServerlessAwsLambda"
          execution:
            steps:
              - step:
                  type: "ShellScript"
                  name: "shell"
                  identifier: "shell"
                  spec:
                    shell: "Bash"
                    onDelegate: true
                    source:
                      type: "Inline"
                      spec:
                        script: "echo \"<+artifact>\""
                    environmentVariables: []
                    outputVariables: []
                  timeout: "10m"
            rollbackSteps:
              - step:
                  name: "Serverless Lambda Rollback"
                  identifier: "ServerlessLambdaRollback"
                  type: "ServerlessAwsLambdaRollback"
                  timeout: "10m"
                  spec: {}
          service:
            serviceRef: "serverless"
          environment:
            environmentRef: "<+input>"
            deployToAll: false
            infrastructureDefinitions:
              - identifier: "infra2"
        tags: {}
        failureStrategies:
          - onFailure:
              errors:
                - "AllErrors"
              action:
                type: "StageRollback"
