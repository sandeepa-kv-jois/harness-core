harnessApiVersion: '1.0'
type: PIPELINE
pipelineStages:
- type: ENV_STATE
  name: New-relic
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 1
  workflowName: New-relic
  workflowVariables:
  - entityType: NEWRELIC_CONFIGID
    name: NewRelic_Server
    value: ${server}
  - entityType: NEWRELIC_APPID
    name: NewRelic_Application
    value: ${app}
- type: ENV_STATE
  name: Build
  parallel: true
  skipCondition:
    expression: ${app.defaults.RUNTIME_PATH}="path"
    type: CONDITIONAL_SKIP
  stageName: STAGE 1
  workflowName: Build
  workflowVariables:
  - name: wvar2
    value: '1743'
  - name: wvar
    value: text ${secrets.getValue("aws-playground-feb24")}
- type: APPROVAL
  name: Approval 2
  parallel: false
  properties:
    approvalStateParams:
      jiraApprovalParams:
        jiraConnectorId: dBfaEigXRhC0AYcX6-y5hw
        project: TJI
        approvalValue: Done
        rejectionValue: Rejected
        issueId: ${test.id}
        approvalField: status
        approvalOperator: equalsTo
        rejectionField: status
        rejectionOperator: equalsTo
    stageName: STAGE 1
    timeoutMillis: 86400000
    approvalStateType: JIRA
  skipCondition:
    expression: ${app.defaults.BACKUP_PATH}=="test"
    type: CONDITIONAL_SKIP
  stageName: STAGE 1
rollbackPreviousStages: false