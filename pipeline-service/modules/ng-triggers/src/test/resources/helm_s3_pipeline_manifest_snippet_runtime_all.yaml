pipeline:
  name: P2
  identifier: pipeline
  projectIdentifier: proj
  orgIdentifier: org
  tags: {}
  stages:
    - stage:
        name: dev
        identifier: dev
        type: Deployment
        spec:
          serviceConfig:
            serviceRef: s1
            serviceDefinition:
              type: Kubernetes
              spec:
                manifests:
                  - manifest:
                      identifier: man1
                      type: HelmChart
                      spec:
                        store:
                          type: S3
                          spec:
                            connectorRef: <+input>
                            bucketName: <+input>
                            folderPath: <+input>
                            region: <+input>
                        chartName: <+input>
                        chartVersion: <+input>
                        helmVersion: <+input>
                        skipResourceVersioning: false
