trigger:
  name: first trigger
  identifier: first_trigger
  enabled: true
  description: ""
  tags: {}
  orgIdentifier: org
  projectIdentifier: proj
  pipelineIdentifier: pipeline
  source:
    type: Artifact
    spec:
        stageIdentifier: dev
        artifactRef: primary
        type: Gcr
        spec:
          connectorRef: account.conn
          imagePath: test1
          registryHostname: us.gcr.io
          tag: <+trigger.artifact.build>
          eventConditions:
            - key: build
              operator: Regex
              value: release.*
  inputYaml: |
    pipeline:
        identifier: pipeline
        stages:
            - stage:
                  identifier: dev
                  type: Deployment
                  spec:
                      serviceConfig:
                          serviceDefinition:
                              type: Kubernetes
                              spec:
                                  artifacts:
                                      primary:
                                          type: Gcr
                                          spec:
                                              tag: <+trigger.artifact.build>
