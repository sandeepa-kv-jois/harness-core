pipeline:
  name: testing
  identifier: testing
  projectIdentifier: opa
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: sri-approval
        identifier: sriapproval
        description: ""
        type: Approval
        spec:
          execution:
            steps:
              - step:
                  type: ShellScript
                  name: script
                  identifier: script
                  spec:
                    shell: Bash
                    onDelegate: true
                    source:
                      type: Inline
                      spec:
                        script: echo "test"
                    environmentVariables: []
                    outputVariables: []
                    executionTarget: {}
                  timeout: 10m
        tags: {}
  variables:
    - name: Var1
      type: Number
      description: ""
      value: <+input>
    - name: Var2
      type: String
      description: ""
      value: <+input>