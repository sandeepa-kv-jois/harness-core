trigger:
  name: first trigger
  identifier: first_trigger
  enabled: true
  tags: {}
  orgIdentifier: org
  projectIdentifier: proj
  pipelineIdentifier: pipeline
  source:
    type: Artifact
    spec:
      stageIdentifier: dev
      artifactRef: primary
      type: DockerRegistry
      spec:
        connectorRef: account.conn
        imagePath: test1
        tag: <+trigger.artifact.build>
        eventConditions:
          - key: build
            operator: Regex
            value: release.*
  inputYaml: |
    pipeline:
        identifier: pipeline
        stages:
            - stage:
                  identifier: dev
                  type: Deployment
                  spec:
                      serviceConfig:
                          serviceDefinition:
                              type: Kubernetes
                              spec:
                                  artifacts:
                                      primary:
                                          type: DockerRegistry
                                          spec:
                                              tag: <+trigger.artifact.build>
